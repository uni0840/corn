<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Barcode Generator</title>

  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>

  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2em;
      margin: 0;
    }

    textarea, input {
      font-size: 1.2em;
      padding: 0.5em;
      width: min(90vw, 300px);
      box-sizing: border-box;
    }

    textarea {
      resize: none;
      height: 4em;
      font-weight: bold;
    }

    button {
      background-color: skyblue;
      border: 2px solid skyblue;
      padding: 12px;
      cursor: pointer;
      border-radius: 6px;
      color: white;
      font-size: 1em;
      margin: 10px;
      padding: 0.6em 1.2em;
      width: min(90vw, 100px);
    }

    #printArea {
      text-align: center;
      margin-top: 3cm;
    }

    #barcode {
      width: 300px;
      height: 150px;
      display: block;
      margin: 0 auto;
    }

    #memoDisplay {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
      white-space: pre-wrap;
      word-break: break-word;
    }

    @media print {
      body * {
        visibility: hidden;
      }

      #printArea, #printArea * {
        visibility: visible;
      }

      #printArea {
        position: absolute;
        top: 0;
        left: 0;
        margin: 0;
        padding: 0;
        width: 93mm;
      }

      #memoDisplay {
        font-size: 35px !important;
      }

      textarea, input, button {
        display: none;
      }
    }
  </style>
</head>

<body>
  <textarea id="memoInput" placeholder="(선택) 상단 메모 입력" oninput="generateBarcode()"></textarea><br /><br />
  <input id="barcodeInput" placeholder="바코드 입력" oninput="generateBarcode()" />
  <div>
    <button onclick="printBarcode()">프린트</button>
    <button onclick="saveAsSvg()">SVG 저장</button>
  </div>

  <div id="printArea">
    <div id="memoDisplay"></div>
    <svg id="barcode"></svg>
  </div>

  <script>
    function insertLineBreaks(text, maxChars) {
      let result = '';
      for (let i = 0; i < text.length; i += maxChars) {
        result += text.substr(i, maxChars) + '\n';
      }
      return result.trim();
    }

    function generateBarcode() {
      const input = document.getElementById("barcodeInput").value.trim();
      const memo = document.getElementById("memoInput").value.trim();
      const barcode = document.getElementById("barcode");
      const memoDisplay = document.getElementById("memoDisplay");

      barcode.innerHTML = "";
      memoDisplay.innerHTML = "";

      if (memo) {
        memoDisplay.textContent = insertLineBreaks(memo, 14);
      }

      if (!input) return;

      JsBarcode(barcode, input, {
        format: "CODE128",
        lineColor: "#000",
        width: 2,
        height: 100,
        margin: 10,
        displayValue: true,
        fontSize: 25,
        textMargin: 13,
        fontOptions: "bold",
        font: "Sans-serif",
        fit: false
      });
    }

    function printBarcode() {
      const input = document.getElementById("barcodeInput").value.trim();
      if (!input) {
        alert("바코드 내용을 입력해주세요!");
        return;
      }
      window.print();
    }

    function saveAsSvg() {
      const input = document.getElementById("barcodeInput").value.trim();
      const rawMemo = document.getElementById("memoInput").value.trim();
      const barcodeSvg = document.getElementById("barcode");

      if (!input) {
        alert("저장할 바코드 값을 입력해주세요!");
        return;
      }

      const maxCharsPerLine = 14;
      const memoLines = insertLineBreaks(rawMemo, maxCharsPerLine).split("\n");

      const lineHeight = 45;
      const memoTopOffset = 45;
      const barcodeTopOffset = memoTopOffset + (memoLines.length * lineHeight);
      const barcodeHeight = 150;
      const totalHeight = barcodeTopOffset + barcodeHeight + 20;
      const totalWidth = 400;

      const wrapper = document.createElementNS("http://www.w3.org/2000/svg", "svg");
      wrapper.setAttribute("xmlns", "http://www.w3.org/2000/svg");
      wrapper.setAttribute("width", totalWidth);
      wrapper.setAttribute("height", totalHeight);
      wrapper.setAttribute("viewBox", `0 0 ${totalWidth} ${totalHeight}`);

      // 상단 메모 줄 추가
      memoLines.forEach((line, index) => {
        const text = document.createElementNS("http://www.w3.org/2000/svg", "text");
        text.setAttribute("x", "20");
        text.setAttribute("y", memoTopOffset + (index * lineHeight));
        text.setAttribute("font-size", "35");
        text.setAttribute("font-weight", "bold");
        text.setAttribute("font-family", "Sans-serif");
        text.setAttribute("text-anchor", "start");
        text.textContent = line;
        wrapper.appendChild(text);
      });

      // 바코드 SVG 복제 및 위치 조정
      const barcodeClone = barcodeSvg.cloneNode(true);
      barcodeClone.setAttribute("x", "0");
      barcodeClone.setAttribute("y", barcodeTopOffset);
      wrapper.appendChild(barcodeClone);

      // SVG 저장
      const serializer = new XMLSerializer();
      const svgData = serializer.serializeToString(wrapper);
      const blob = new Blob([svgData], { type: "image/svg+xml;charset=utf-8" });
      const url = URL.createObjectURL(blob);

      const link = document.createElement("a");
      link.href = url;
      link.download = `${input}.svg`;
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
      URL.revokeObjectURL(url);
    }

    window.onload = generateBarcode;
  </script>
</body>
</html>
