<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Barcode Generator</title>
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
      margin: 0;
    }

    #barcodeInput, #memoInput, #notice, .button-group {
      display: block;
      width: min(90vw, 300px);
      margin: 10px auto;
      box-sizing: border-box;
    }

    input, textarea {
      font-size: 1.2em;
      padding: 0.5em;
    }

    textarea {
      resize: none;
      height: 2.5em;
      font-weight: normal;
    }

    .button-group {
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .button-group button {
      font-size: 1em;
      padding: 0.6em 1.2em;
      width: 150px;
      box-sizing: border-box;
      cursor: pointer;
      border-radius: 6px;
    }

    #printBtn {
      background-color: skyblue;
      border: 2px solid skyblue;
      color: white;
    }

    #resetBtn {
      background-color: transparent;
      border: 2px solid skyblue;
      color: skyblue;
    }

    #notice {
      background-color: white;
      color: skyblue;
      padding: 12px;
      border-radius: 22px;
      font-size: 12px;
      text-align: left;
      line-height: 1.2;
    }

    #printArea {
      text-align: center;
      margin-top: 0;
    }

    #barcode {
      width: 190px;
      height: auto;
      display: block;
      margin: auto;
    }

    #valueDisplay {
      font-size: 22px;
      margin-top: 10px;
      font-weight: bold;
    }

    #memoDisplay {
      font-size: 24px;
      font-weight: bold;
      margin-top: 10px;
      padding-top: 10px;
      white-space: pre-wrap;
      word-break: break-word;
    }

    @media print {
      @page {
        size: 101.6mm 152.4mm;
        margin: auto;
      }

      body * {
        visibility: hidden;
      }

      #printArea, #printArea * {
        visibility: visible;
      }

      #printArea {
        position: absolute;
        top: 0;
        left: 0;
        margin: auto;
        padding: 0;
        width: 100%;
      }

      #memoDisplay {
        font-size: 35px !important;
        padding-top: 10px;
      }

      textarea, input, button, #notice {
        display: none;
      }
    }
  </style>
</head>
<body>

  <input id="barcodeInput" placeholder="바코드 입력" oninput="generateBarcode()" />
  <textarea id="memoInput" placeholder="(선택) 메모 입력" oninput="generateBarcode()"></textarea>

  <div class="button-group">
    <button id="printBtn" onclick="printBarcode()">프린트</button>
    <button id="resetBtn" onclick="resetFields()">리셋</button>
  </div>

  <!--
    <div id="notice">
    ❐ 프린트: 바코드 인식 확인 후 사용 권장
  </div>
  -->

  <div id="printArea">
    <svg id="barcode" preserveAspectRatio="xMidYMid meet"></svg>
    <div id="valueDisplay"></div>
    <div id="memoDisplay"></div>
  </div>

  <script>
    function insertLineBreaks(text, maxChars) {
      let result = '';
      for (let i = 0; i < text.length; i += maxChars) {
        result += text.substr(i, maxChars) + '\n';
      }
      return result.trim();
    }

    function generateBarcode() {
      const input = document.getElementById("barcodeInput").value.trim();
      const memo = document.getElementById("memoInput").value.trim();
      const barcode = document.getElementById("barcode");
      const memoDisplay = document.getElementById("memoDisplay");
      const valueDisplay = document.getElementById("valueDisplay");

      barcode.innerHTML = "";
      memoDisplay.innerHTML = "";
      valueDisplay.innerHTML = "";

      if (!input) return;

      JsBarcode(barcode, input, {
        format: "CODE128",
        lineColor: "#000",
        width: 2,
        height: 100,
        margin: 10,
        displayValue: false,
        fit: false
      });

      valueDisplay.textContent = input;

      if (memo) {
        memoDisplay.textContent = insertLineBreaks(memo, 18);
      }
    }

    function printBarcode() {
      const input = document.getElementById("barcodeInput").value.trim();
      if (!input) {
        alert("바코드 내용을 입력해주세요!");
        return;
      }
      window.print();
    }

    function resetFields() {
      document.getElementById("memoInput").value = "";
      document.getElementById("barcodeInput").value = "";
      document.getElementById("barcode").innerHTML = "";
      document.getElementById("memoDisplay").innerHTML = "";
      document.getElementById("valueDisplay").innerHTML = "";
    }

    window.onload = generateBarcode;
  </script>
</body>
</html>
