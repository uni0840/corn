<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Barcode Generator</title>
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2em;
      margin: 0;
    }

    textarea, input, #notice {
      width: min(90vw, 300px);
      box-sizing: border-box;
    }

    textarea, input {
      font-size: 1.2em;
      padding: 0.5em;
    }

    textarea {
      resize: none;
      height: 2.5em;
      font-weight: normal;
    }

    input#barcodeInput {
      margin-bottom: 10px;
    }

    .button-group {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 10px auto;
      max-width: min(90vw, 300px);
    }

    .button-group button {
      font-size: 1em;
      padding: 0.6em 1.2em;
      width: min(90vw, 150px);
      box-sizing: border-box;
      cursor: pointer;
      border-radius: 6px;
    }

    #printBtn {
      background-color: skyblue;
      border: 2px solid skyblue;
      color: white;
    }

    #resetBtn {
      background-color: transparent;
      border: 2px solid skyblue;
      color: skyblue;
    }

    #notice {
      background-color: white;
      padding: 12px;
      border-radius: 22px;
      font-size: 12px;
      margin: 10px auto;
      line-height: 1;
      text-align: left;
      color: skyblue;
    }

    #previewArea {
      width: 101.6mm;
      height: 152.4mm;
      border: 1px solid lightgray;
      margin: 30px auto;
      padding: 0;
      position: relative;
      background: white;
    }

    #printArea {
      position: absolute;
      top: 5mm;
      left: 10mm;
      right: 10mm;
      bottom: 10mm;
      text-align: center;
    }

    #barcode {
      width: 95mm;
      height: 100px;
      display: block;
      margin: 0 auto 20px auto;
    }

    #memoDisplay {
      font-size: 24px;
      font-weight: bold;
      white-space: pre-wrap;
      word-break: break-word;
      margin-top: 10px;
    }

    /* @media print {
      @page {
        size: 101.6mm 152.4mm;
        margin: 5mm 10mm 10mm 10mm;
      }

      body * {
        visibility: hidden;
      }

      #previewArea, #previewArea * {
        visibility: visible;
      }

      #previewArea {
        position: absolute;
        top: 0;
        left: 0;
      }
    } */
  </style>
</head>
<body>

  <textarea id="memoInput" placeholder="(선택) 바코드 하단 메모 입력" oninput="generateBarcode()"></textarea><br /><br />
  <input id="barcodeInput" placeholder="바코드 입력" oninput="generateBarcode()" />

  <div class="button-group">
    <button id="printBtn" onclick="saveAsSvg()">미리보기 저장</button>
    <button id="resetBtn" onclick="resetFields()">리셋</button>
  </div>

  <div id="notice">
    ❐ 프린트: 바코드 인식 확인 후 사용 권장
  </div>

  <div id="previewArea">
    <div id="printArea">
      <svg id="barcode" preserveAspectRatio="xMidYMid meet"></svg>
      <div id="memoDisplay"></div>
    </div>
  </div>

  <script>
    function insertLineBreaks(text, maxChars) {
      let result = '';
      for (let i = 0; i < text.length; i += maxChars) {
        result += text.substr(i, maxChars) + '\n';
      }
      return result.trim();
    }

    function generateBarcode() {
      const input = document.getElementById("barcodeInput").value.trim();
      const memo = document.getElementById("memoInput").value.trim();
      const barcode = document.getElementById("barcode");
      const memoDisplay = document.getElementById("memoDisplay");

      barcode.innerHTML = "";
      memoDisplay.innerHTML = "";

      if (!input) return;

      JsBarcode(barcode, input, {
        format: "CODE128",
        lineColor: "#000",
        width: 2,
        height: 100,
        margin: 10,
        displayValue: true,
        fontSize: 25,
        textMargin: 13,
        fontOptions: "bold",
        font: "Sans-serif",
        fit: false
      });

      if (memo) {
        memoDisplay.textContent = insertLineBreaks(memo, 14);
      }
    }

    function resetFields() {
      document.getElementById("memoInput").value = "";
      document.getElementById("barcodeInput").value = "";
      document.getElementById("barcode").innerHTML = "";
      document.getElementById("memoDisplay").innerHTML = "";
    }

    function saveAsSvg() {
      const input = document.getElementById("barcodeInput").value.trim();
      const rawMemo = document.getElementById("memoInput").value.trim();
      const barcodeSvg = document.getElementById("barcode");

      if (!input) {
        alert("저장할 바코드 값을 입력해주세요!");
        return;
      }

      const memoLines = insertLineBreaks(rawMemo, 14).split("\n");
      const lineHeight = 45;
      const memoTopOffset = 100 + 30;
      const totalHeight = memoTopOffset + (memoLines.length * lineHeight);
      const totalWidth = 950; // 95mm = 950px at 10px/mm

      const wrapper = document.createElementNS("http://www.w3.org/2000/svg", "svg");
      wrapper.setAttribute("xmlns", "http://www.w3.org/2000/svg");
      wrapper.setAttribute("width", totalWidth);
      wrapper.setAttribute("height", totalHeight);
      wrapper.setAttribute("viewBox", `0 0 ${totalWidth} ${totalHeight}`);

      const barcodeClone = barcodeSvg.cloneNode(true);
      barcodeClone.setAttribute("x", "0");
      barcodeClone.setAttribute("y", "0");
      wrapper.appendChild(barcodeClone);

      memoLines.forEach((line, index) => {
        const text = document.createElementNS("http://www.w3.org/2000/svg", "text");
        text.setAttribute("x", "20");
        text.setAttribute("y", memoTopOffset + (index * lineHeight));
        text.setAttribute("font-size", "35");
        text.setAttribute("font-weight", "bold");
        text.setAttribute("font-family", "Sans-serif");
        text.textContent = line;
        wrapper.appendChild(text);
      });

      const serializer = new XMLSerializer();
      const svgData = serializer.serializeToString(wrapper);
      const blob = new Blob([svgData], { type: "image/svg+xml;charset=utf-8" });
      const url = URL.createObjectURL(blob);

      const link = document.createElement("a");
      link.href = url;
      link.download = `${input}.svg`;
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
      URL.revokeObjectURL(url);
    }

    window.onload = generateBarcode;
  </script>
</body>
</html>
