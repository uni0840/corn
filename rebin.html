<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <title>Rebin Barcode Generator</title> -->
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    input {
      border-radius: 8px;
      border: 1px solid #606060;
      padding: 10px;
      margin: 5px;
      width: min(90vw, 300px);
      font-size: 16px;
      box-sizing: border-box;
    }
    .half-input {
      width: calc(min(90vw, 300px) / 2 - 5px);
    }
    svg {
      margin: 10px auto;
      display: block;
      width: min(90vw, 300px);
    }
    button {
      border: none;
      border-radius: 8px;
      padding: 10px;
      width: min(90vw, 300px);
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }
    #resetBtn {
      background-color: #606060;
      color: white;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <!-- <h1>Rebin Barcode Generator</h1> -->

  <!-- 1행: 리빈작업대 입력란 -->
  <input type="number" id="rebinTable" placeholder="리빈작업대" min="1" max="99">

  <!-- 2행: 리빈작업대 바코드 -->
  <svg id="barcodeTable"></svg>

  <!-- 3행: 리빈월 + 셀 입력란 -->
  <div>
    <input type="number" id="rebinMonth" placeholder="리빈월" min="1" max="99" class="half-input">
    <input type="text" id="rebinCell" placeholder="셀 번호" class="half-input">
  </div>

  <!-- 4행: 리빈월 바코드 -->
  <svg id="barcodeMonth"></svg>

  <!-- 5행: 전체 리셋 버튼 -->
  <button id="resetBtn">전체 리셋</button>

  <script>
    const rebinTableInput = document.getElementById("rebinTable");
    const rebinMonthInput = document.getElementById("rebinMonth");
    const rebinCellInput = document.getElementById("rebinCell");
    const barcodeTable = document.getElementById("barcodeTable");
    const barcodeMonth = document.getElementById("barcodeMonth");
    const resetBtn = document.getElementById("resetBtn");

    function generateTableBarcode() {
      let tableVal = rebinTableInput.value.trim();
      if (!tableVal) {
        barcodeTable.innerHTML = "";
        return;
      }
      let code = "RBS00000061" + String(tableVal).padStart(2, "0");
      JsBarcode("#barcodeTable", code, {
        format: "CODE128",
        width: 2,
        height: 100,
        displayValue: true
      });
    }

    function generateMonthBarcode() {
      let monthVal = rebinMonthInput.value.trim();
      let cellVal = rebinCellInput.value.trim().toUpperCase();

      if (!monthVal) {
        barcodeMonth.innerHTML = "";
        return;
      }

      let code = "RBW00000093" + String(monthVal).padStart(2, "0");
      if (cellVal) {
        code += "-" + cellVal + "-1";
      }

      JsBarcode("#barcodeMonth", code, {
        format: "CODE128",
        width: 2,
        height: 100,
        displayValue: true
      });
    }

    rebinTableInput.addEventListener("input", generateTableBarcode);
    rebinMonthInput.addEventListener("input", generateMonthBarcode);
    rebinCellInput.addEventListener("input", generateMonthBarcode);

    resetBtn.addEventListener("click", () => {
      rebinTableInput.value = "";
      rebinMonthInput.value = "";
      rebinCellInput.value = "";
      barcodeTable.innerHTML = "";
      barcodeMonth.innerHTML = "";
    });
  </script>
</body>
</html>
