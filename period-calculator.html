<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Period Calculator</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    h2 {
      display: none;
    }
    .form-group {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 20px;
    }
    input[type="number"],
    input[type="date"] {
      padding: 10px;
      font-size: 16px;
      width: 100%;
      box-sizing: border-box;
    }
    .button-pair {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    button {
      flex: 1;
      background-color: skyblue;
      border: none;
      padding: 12px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 6px;
      color: white;
    }
    .reset-all {
      margin: 20px 0;
      background-color: transparent;
      border: 2px solid skyblue;
      color: skyblue;
    }
    .result-box {
      margin-top: 10px;
      font-weight: bold;
      font-size: 16px;
      background: #f9f9f9;
      padding: 12px;
      border-radius: 6px;
    }
    #notice {
      margin-top: 20px;
      background-color: #f0f8ff;
      padding: 14px;
      border-radius: 8px;
      line-height: 1.6;
      font-size: 15px;
    }
    hr {
      margin: 20px 0;
    }
    .tip-container {
      margin-top: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      overflow: hidden;
    }
    .tip-header {
      background-color: #fdfcdc;
      padding: 10px 14px;
      cursor: pointer;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .tip-content {
      display: none;
      padding: 12px 16px;
      background-color: #fffde9;
      font-size: 14px;
    }
    .tip-grid {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
    }
    .tip-column {
      flex: 0 0 48%;
    }
    .tip-column ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .tip-column li {
      line-height: 1.6;
    }
  </style>
</head>
<body>

  <!-- <h2>기간 계산기 (Period Calculator)</h2> -->

  <div class="form-group">
    <label><strong>기준일(달력형)</strong></label>
    <input type="date" id="baseDate">
  </div>

  <hr>

  <!-- 전체 리셋 버튼 (위치 이동됨) -->
  <button class="reset-all" onclick="resetAll()">전체 리셋</button>

  <div class="form-group">
    <!-- <label>일</label> -->
    <input type="number" id="days_only" placeholder="예: 45일" />
    <div class="button-pair">
      <button onclick="calculateDaysOnly()">일 수 계산</button>
    </div>
    <div id="resultDays" class="result-box"></div>
  </div>

  <div class="form-group">
    <!-- <label>개월</label> -->
    <input type="number" id="months_only_simple" placeholder="예: 6개월" />
    <div class="button-pair">
      <button onclick="calculateMonthsOnly()">개월 수 계산</button>
    </div>
    <div id="resultMonths" class="result-box"></div>
  </div>

  <div id="notice">
    <strong>📌 사용 안내</strong><br />
    이 계산기는 <strong>초일 산입</strong>(기준일 포함), <strong>정산</strong>(正算)하여 계산합니다.
  </div>

  <div class="tip-container">
    <div class="tip-header" onclick="toggleTip()">
      💡 추가 팁(영문 월 약어 보기)
    </div>
    <div class="tip-content" id="tipContent">
      <div class="tip-grid">
        <div class="tip-column">
          <ul>
            <li>Jan (1월)</li>
            <li>Feb (2월)</li>
            <li>Mar (3월)</li>
            <li>Apr (4월)</li>
            <li>May (5월)</li>
            <li>Jun (6월)</li>
          </ul>
        </div>
        <div class="tip-column">
          <ul>
            <li>Jul (7월)</li>
            <li>Aug (8월)</li>
            <li>Sep (9월)</li>
            <li>Oct (10월)</li>
            <li>Nov (11월)</li>
            <li>Dec (12월)</li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <script>
    function getBaseDate() {
      const base = document.getElementById('baseDate').value;
      if (!base) return null;
      return new Date(base);
    }

    function calculateDaysOnly() {
      const baseDate = getBaseDate();
      const resultDiv = document.getElementById('resultDays');
      resultDiv.innerText = '';
      document.getElementById('resultMonths').innerText = '';

      if (!baseDate) {
        resultDiv.innerText = '기준일을 선택해주세요.';
        return;
      }

      const days = parseInt(document.getElementById('days_only').value);
      if (!days || days <= 0) {
        resultDiv.innerText = '일 수를 올바르게 입력해주세요.';
        return;
      }

      const resultDate = new Date(baseDate);
      resultDate.setDate(resultDate.getDate() + (days - 1)); // 초일 산입

      const formatted = resultDate.toISOString().split('T')[0];
      resultDiv.innerText = `계산 결과 (일 수): ${formatted}`;
    }

    function calculateMonthsOnly() {
      const baseDate = getBaseDate();
      const resultDiv = document.getElementById('resultMonths');
      resultDiv.innerText = '';
      document.getElementById('resultDays').innerText = '';

      if (!baseDate) {
        resultDiv.innerText = '기준일을 선택해주세요.';
        return;
      }

      const months = parseInt(document.getElementById('months_only_simple').value);
      if (!months || months <= 0) {
        resultDiv.innerText = '개월 수를 올바르게 입력해주세요.';
        return;
      }

      const resultDate = new Date(baseDate);
      resultDate.setMonth(resultDate.getMonth() + months);
      resultDate.setDate(resultDate.getDate() - 1); // 초일 산입

      const formatted = resultDate.toISOString().split('T')[0];
      resultDiv.innerText = `계산 결과 (개월 수): ${formatted}`;
    }

    function resetAll() {
      document.getElementById('baseDate').value = '';
      document.getElementById('days_only').value = '';
      document.getElementById('months_only_simple').value = '';
      document.getElementById('resultDays').innerText = '';
      document.getElementById('resultMonths').innerText = '';
      document.getElementById('baseDate').focus(); // 포커스 이동
    }

    function toggleTip() {
      const content = document.getElementById('tipContent');
      content.style.display = (content.style.display === 'none' || content.style.display === '') ? 'block' : 'none';
    }
  </script>

</body>
</html>
