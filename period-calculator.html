<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Period Calculator</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    h2 {
      display: none; /* 제목 주석 처리 */
    }
    .form-group {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 20px;
    }
    .flex-row {
      display: flex;
      gap: 10px;
    }
    .flex-row input {
      flex: 1;
    }
    input[type="number"],
    input[type="date"] {
      padding: 10px;
      font-size: 16px;
      width: 100%;
      box-sizing: border-box;
    }
    .button-group {
      display: flex;
      gap: 10px;
      margin-top: 15px;
      flex-wrap: wrap;
    }
    button {
      flex: 1;
      background-color: skyblue;
      border: none;
      padding: 12px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 6px;
      color: white;
    }
    button.reset {
      background-color: transparent;
      border: 2px solid skyblue;
      color: skyblue;
    }
    #notice {
      margin-top: 20px;
      background-color: #f0f8ff;
      padding: 14px;
      border-radius: 8px;
      line-height: 1.6;
      font-size: 15px;
    }
    #result {
      margin-bottom: 16px;
      font-weight: bold;
      font-size: 16px;
      background: #f9f9f9;
      padding: 12px;
      border-radius: 6px;
    }
    hr {
      margin: 20px 0;
    }
  </style>
</head>
<body>

  <!-- <h2>기간 계산기 (Period Calculator)</h2> -->

  <div class="form-group">
    <label>기준일</label>
    <input type="date" id="baseDate">
  </div>

  <hr>

  <div class="form-group">
    <label>일수</label>
    <input type="number" id="days_only" placeholder="예: 365" />

    <!-- 주 + 일 항목 주석 처리 -->
    <!--
    <label>주 + 일</label>
    <div class="flex-row">
      <input type="number" id="weeks" placeholder="주" />
      <input type="number" id="days_in_week" placeholder="일" />
    </div>
    -->

    <label>개월 + 일</label>
    <div class="flex-row">
      <input type="number" id="months_only" placeholder="개월" />
      <input type="number" id="days_in_month" placeholder="일" />
    </div>

    <label>년 + 개월 + 일</label>
    <div class="flex-row">
      <input type="number" id="years" placeholder="년" />
      <input type="number" id="months" placeholder="개월" />
      <input type="number" id="days" placeholder="일" />
    </div>
  </div>

  <div class="button-group">
    <button onclick="calculateDate()">정산</button>
    <button onclick="resetInputs()" class="reset">리셋</button>
  </div>

  <div id="result"></div>

  <div id="notice">
    <strong>📌 사용 안내</strong><br />
    ✔︎ 이 계산기는 기준일을 포함하여 계산합니다 (<strong>초일 산입 방식</strong>).
  </div>

  <script>
    function getBaseDate() {
      const base = document.getElementById('baseDate').value;
      if (!base) return null;
      return new Date(base);
    }

    function calculateDate() {
      const baseDate = getBaseDate();
      if (!baseDate) {
        document.getElementById('result').innerText = '기준일을 선택해주세요.';
        return;
      }

      let totalYears = parseInt(document.getElementById('years').value) || 0;
      let totalMonths = parseInt(document.getElementById('months').value) || 0;
      let totalDays = parseInt(document.getElementById('days').value) || 0;

      totalMonths += parseInt(document.getElementById('months_only').value) || 0;
      totalDays += parseInt(document.getElementById('days_in_month').value) || 0;

      // 주 + 일 항목 제거됨

      totalDays += parseInt(document.getElementById('days_only').value) || 0;

      const resultDate = new Date(baseDate);
      resultDate.setFullYear(resultDate.getFullYear() + totalYears);
      resultDate.setMonth(resultDate.getMonth() + totalMonths);
      resultDate.setDate(resultDate.getDate() + totalDays);

      const formatted = resultDate.toISOString().split('T')[0];
      document.getElementById('result').innerText = `계산 결과: ${formatted}`;
    }

    function resetInputs() {
      document.getElementById('baseDate').value = '';
      const ids = [
        'days_only',
        'months_only', 'days_in_month',
        'years', 'months', 'days'
      ];
      ids.forEach(id => {
        const el = document.getElementById(id);
        if (el) el.value = '';
      });
      document.getElementById('result').innerText = '';
    }
  </script>

</body>
</html>
