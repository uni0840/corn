<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Period Calculator</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    h2 {
      display: none;
    }
    .form-group {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 20px;
    }
    .flex-row {
      display: flex;
      gap: 10px;
    }
    .flex-row input {
      flex: 1;
    }
    input[type="number"],
    input[type="date"] {
      padding: 10px;
      font-size: 16px;
      width: 100%;
      box-sizing: border-box;
    }
    .button-group {
      display: flex;
      gap: 10px;
      margin-top: 15px;
      flex-wrap: wrap;
    }
    button {
      flex: 1;
      background-color: skyblue;
      border: none;
      padding: 12px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 6px;
      color: white;
    }
    button.reset {
      background-color: transparent;
      border: 2px solid skyblue;
      color: skyblue;
    }
    #notice {
      margin-top: 20px;
      background-color: #f0f8ff;
      padding: 14px;
      border-radius: 8px;
      line-height: 1.6;
      font-size: 15px;
    }
    #result {
      margin-bottom: 16px;
      font-weight: bold;
      font-size: 16px;
      background: #f9f9f9;
      padding: 12px;
      border-radius: 6px;
    }
    hr {
      margin: 20px 0;
    }
    .tip-container {
      margin-top: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      overflow: hidden;
    }
    .tip-header {
      background-color: #fdfcdc;
      padding: 10px 14px;
      cursor: pointer;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .tip-content {
      display: none; /* 기본 접힘 상태 */
      padding: 12px 16px;
      background-color: #fffde9;
      font-size: 14px;
    }
    .tip-grid {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
    }
    .tip-column {
      flex: 0 0 48%;
    }
    .tip-column ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .tip-column li {
      line-height: 1.6;
    }
  </style>
</head>
<body>

  <!-- <h2>기간 계산기 (Period Calculator)</h2> -->

  <div class="form-group">
    <label>기준일</label>
    <input type="date" id="baseDate">
  </div>

  <hr>

  <div class="form-group">
    <label>일수</label>
    <input type="number" id="days_only" placeholder="예: 365일" />

    <!-- 개월 + 일, 년 + 개월 + 일 항목 주석처리됨 -->

    <label>개월</label>
    <input type="number" id="months_only_simple" placeholder="예: 6개월" />
  </div>

  <div class="button-group">
    <button onclick="calculateDate()">정산</button>
    <button onclick="resetInputs()" class="reset">리셋</button>
  </div>

  <div id="result"></div>

  <div id="notice">
    <strong>📌 사용 안내</strong><br />
    ✔︎ 이 계산기는 기준일을 포함하여 계산합니다 (<strong>초일 산입 방식</strong>).
  </div>

  <div class="tip-container">
    <div class="tip-header" onclick="toggleTip()">
      💡 추가 팁 (영문 월 약어 보기)
    </div>
    <div class="tip-content" id="tipContent">
      <div class="tip-grid">
        <div class="tip-column">
          <ul>
            <li>Jan (1월)</li>
            <li>Feb (2월)</li>
            <li>Mar (3월)</li>
            <li>Apr (4월)</li>
            <li>May (5월)</li>
            <li>Jun (6월)</li>
          </ul>
        </div>
        <div class="tip-column">
          <ul>
            <li>Jul (7월)</li>
            <li>Aug (8월)</li>
            <li>Sep (9월)</li>
            <li>Oct (10월)</li>
            <li>Nov (11월)</li>
            <li>Dec (12월)</li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <script>
    function getBaseDate() {
      const base = document.getElementById('baseDate').value;
      if (!base) return null;
      return new Date(base);
    }

    function calculateDate() {
      const baseDate = getBaseDate();
      if (!baseDate) {
        document.getElementById('result').innerText = '기준일을 선택해주세요.';
        return;
      }

      const months = parseInt(document.getElementById('months_only_simple').value) || 0;
      const daysInput = parseInt(document.getElementById('days_only').value) || 0;

      // 초일 산입: 기준일을 포함하므로 일수 - 1
      const adjustedDays = daysInput > 0 ? daysInput - 1 : 0;

      const resultDate = new Date(baseDate);
      resultDate.setMonth(resultDate.getMonth() + months);
      resultDate.setDate(resultDate.getDate() + adjustedDays);

      const formatted = resultDate.toISOString().split('T')[0];
      document.getElementById('result').innerText = `계산 결과: ${formatted}`;
    }

    function resetInputs() {
      document.getElementById('baseDate').value = '';
      ['days_only', 'months_only_simple'].forEach(id => {
        const el = document.getElementById(id);
        if (el) el.value = '';
      });
      document.getElementById('result').innerText = '';
    }

    function toggleTip() {
      const content = document.getElementById('tipContent');
      content.style.display = (content.style.display === 'none' || content.style.display === '') ? 'block' : 'none';
    }
  </script>

</body>
</html>
